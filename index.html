<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="card">

    <div class="para">

      <h1> Get <span class="insights">insights</span> that help your business grow. </h1>

      <p><span class="disc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</span></p>

        <div class="stats">
          <div class="comp">
            <span class="num">10K+</span> COMPANIES
          </div>
          <div class="temp">
            <span class="num">314</span> TEMPLATES
          </div>
          <div class="queries">
            <span class="num">12M+</span> QUERIES
          </div>
        </div>
    </div>

    <div class="img">
      <div class="overlay"></div>
    </div>

  </div>




  <footer class="foot">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Zack (Mastza28)</a>.
  </footer>


</body>
</html>
